<div class="modal-header">
     <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close" id="modal_close_btn">&times;</button>
    <h4 class="modal-title">{{'PAGE_CONTENT.PUTAWAY_PAGE.M_CON1' | translate}}&nbsp;<u class="txt-bold">{{modal.data.itemDetails.layout_location || '-'}} </u></h4>
</div>
<div class="modal-body">
    <p>{{'PAGE_CONTENT.PUTAWAY_PAGE.M_CON2' | translate}}<br>
        <span class="txt-semibold">{{modal.data.itemDetails.update_location}}</span><br><br> <br>
        {{'PAGE_CONTENT.PUTAWAY_PAGE.ARE_U_SURE' | translate}}
    </p>
</div>
<div class="modal-footer">
    <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)">{{button.text | translate}}</button>
</div>
