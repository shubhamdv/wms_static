<div class="row">
  <div class="col-md-12">
    <ul class="breadcrumb not_breadcrumb">
      <li ng-repeat="(key, data) in vm.createData" ng-if="data && data!=''">{{vm.fixStr(key)}}: <span class="value">{{data[0].name||data[0].title||'ACTIVITY_LIST.' + data | translate}}<span></li>
    </ul>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <h4 class="panel-title">
              {{'LABEL_TEXT.EXPRESSION' | translate}}
          </h4>
      </div>
      <div class="panel-body">
        <div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
          <div class="text-center">
            <form role="form" class="index_form">
              <div class="form-group">
                <label class="text-left">{{'LABEL_TEXT.EXPRESSION' | translate}}</label>
                <textarea class="form-control" rows="3" ng-model="vm.ruleData.expressions" placeholder="{{'LABEL_TEXT.ENTER' | translate}} {{'LABEL_TEXT.EXPRESSION' | translate}}">
                </textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-secondary" ng-click="vm.currentStep=2;vm.step_process(3, 2, 'desc')" ng-disabled="vm.page=='update'"> {{'BTN_PREV'|translate}}</button>
      <button class="btn btn-primary" ng-click="vm.currentStep=4;vm.step_process(3, 4);"> {{'BTN_NEXT'|translate}}</button>
    </div>
  </div>
</div>
