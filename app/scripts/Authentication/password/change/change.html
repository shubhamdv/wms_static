<section>
  <nav class="header">
    <div data-ng-controller="NavbarCtrl" data-ng-include="'components/navBar/navBar.html'"></div>
  </nav>
  <div class="content-wrapper menu_visible">
    <div data-ng-include="'components/leftMenu/leftMenu.html'"></div>
    <div class="content-area">
      <br>
      <br>
      <br>
      <br>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div class="card login_wrapper_2" ng-class="{success : vm.showSuccessMessage}">
              <div>
                <h4 class="login_subtitle font_size_15">{{'CHANGE_PASSWORD_PAGE.CHANGE_PASSWORD_TEXT' | translate}}</h4>
                <br>
              </div>
              <div ng-if="vm.showSuccessMessage">
                <div class="text-center">
                  <div class="circle_check">
                    <i class="fa fa-check"></i>
                  </div>
                </div>
                <h4 class="login_title_secondary">
                <span>{{'CHANGE_PASSWORD_PAGE.P1' | translate}}
                  <br>
                </span>
                <br>
                <span>{{vm.redirectionMsg}}</span>
                </h4>
              </div>
              <br>
              <form class="login-form" name="changePasswordForm" ng-if="!vm.showSuccessMessage" ng-submit="vm.changePassword()">
                <div class="alert alert-danger text-left" ng-show="vm.showErrorMessage">
                  <button ng-click="vm.showErrorMessage = !vm.showErrorMessage" type="button" class="close">&times;</button>
                  <b>{{'ALERT_MSG.ERROR_HEAD' | translate}}</b>&nbsp;{{vm.errormessage | translate}}
                </div>
                <div class="form-group clearfix">
                  <input type="password" ng-model="vm.userData.currentPass" class="form-control" placeholder="{{'CHANGE_PASSWORD_PAGE.CURRENT_PASSWORD' | translate}}" aria-describedby="sizing-addon2" autocomplete="off" focus-if>
                </div>
                <div class="form-group clearfix">
                  <input type="password" ng-model="vm.userData.newPass" ng-minlength="8" ng-maxlength="20" class="form-control" name="newPass" ng-change="vm.matchPass()" placeholder="{{'CHANGE_PASSWORD_PAGE.NEW_PASSWORD' | translate}}" ng-pattern="vm.regex" autocomplete="off">
                  <p ng-show="!changePasswordForm.newPass.$valid" ng-bind-html="'ERR1' | translate" class="text-left text-error help-block"></p>
                  <p ng-show="changePasswordForm.newPass.$error.maxlength || changePasswordForm.newPass.$error.minlength" class="text-left text-error help-block">
                    {{'ERR2'| translate}}
                  </p>
                </div>
                <div class="form-group ">
                  <input type="password" class="form-control" name="confirmPass" ng-model="vm.userData.confirmPass" ng-change="vm.matchPass()" placeholder="{{'CHANGE_PASSWORD_PAGE.CONFIRM_PASSWORD'| translate}}" aria-describedby="sizing-addon2" autocomplete="off">
                  <p ng-show="!vm.isMatch" class="text-left text-error help-block">
                    {{'CHANGE_PASSWORD_PAGE.ERR1'| translate}}
                  </p>
                </div>
                <div class="form-group m-b-0">
                  <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="changePasswordForm.$invalid || !vm.isMatch || !vm.userData.currentPass || !vm.userData.newPass ||!vm.userData.confirmPass">{{'CHANGE_PASSWORD_PAGE.CHANGE_PASS' | translate}}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
